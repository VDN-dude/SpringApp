<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Design your taco!</h1>

<form method="post" th:object="${taco}">
<div class="grid">
    <div class="ingredient-group" id="wraps">
        <h3>Designate your wrap: </h3>
        <div th:each="ingredient : ${wrap}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>

        <h3>Designate your protein: </h3>
        <div th:each="ingredient : ${protein}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>

        <h3>Designate your veggies: </h3>
        <div th:each="ingredient : ${veggies}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>

        <h3>Designate your cheeses: </h3>
        <div th:each="ingredient : ${cheese}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>

        <h3>Designate your sauce: </h3>
        <div th:each="ingredient : ${sauce}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>

        <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
        <div>
            <h3>Name your taco creation: </h3>
            <input type="text" th:field="*{name}"/>
            <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <button>Submit taco</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
